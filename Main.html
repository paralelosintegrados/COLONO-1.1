            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
    <div id="counter">
        <span>Visitas: 0</span>
    </div>
    <script>
        (function() {
            var counter = 0;
            setInterval(function() {
                counter++;
                document.getElementById("counter").querySelector("span").textContent = counter;
            }, 1000);
        })();
    </script>
</body>
</html>
